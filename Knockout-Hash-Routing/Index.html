<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="Scripts/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="Scripts/HashRouting.js" type="text/javascript"></script>
    <script src="PageScripts/index.js" type="text/javascript"></script>
</head>
<body>

    <div data-bind="visible: NavigationId()=='welcome'">
        <h2>Welcome</h2>
        This is super easy example, showing how you can easily associate a knockout observable with a url parameter.
        <br/> Press about for more <input type="button" data-bind="click: Navigate.bind($data,'about')" value="About" />
    </div>


    <div data-bind="visible: NavigationId()=='about'">
        <h2>About</h2>
        You just Register like <i>HashListener.Register("navId", vm.NavigationId);</i> and the magic happens!
        <br />
        <input type="button" data-bind="click: GoBack" value="back"/>

        <a href="Bootstrap.html" >Bootstrap</a>
    </div>


</body>
</html>
